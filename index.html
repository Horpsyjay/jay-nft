<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <div class="image-con">
          <img src="./images/image-equilibrium.jpg" alt="" class="eq" />
          <div class="overlay"></div>
          <img src="./images/icon-view.svg" alt="" class="eye" />
        </div>
        <h1>Equilibrium #3429</h1>
        <h3>Our Equilibrium collection promotes balance and calm.</h3>
        <div class="flexy">
          <h4 class="eth">
            <img src="./images/icon-ethereum.svg" alt="" />
            0.041 ETH
          </h4>
          <h4 class="clk">
            <img src="./images/icon-clock.svg" alt="" />
            3 days left
          </h4>
        </div>
        <hr />
        <div class="avwr">
          <img src="./images/image-avatar.png" alt="" class="avi" />
          <p class="avtx">
            Creation of <a href="#" class="JW">Jules Wyvern</a>
          </p>
        </div>
        <p class="attr">
          Challenge by<a
            href="https://www.frontendmentor.io/?ref=challenge"
            target="_blank"
          >
            Frontend Mentor.</a
          >
          Coded by <a href="#">Isiaq Abduljeleel Opeyemi</a>.
        </p>
      </section>
    </main>
  </body>
</html>
